plugins {
	id 'org.springframework.boot' version '2.4.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.basiekjusz'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.1.0'
	implementation 'org.apache.camel.springboot:camel-servlet-starter:3.1.0'
	implementation 'org.apache.camel.springboot:camel-http-starter:3.1.0'

	implementation 'org.apache.camel:camel-rest:3.1.0'

	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
	useJUnitPlatform()
}
